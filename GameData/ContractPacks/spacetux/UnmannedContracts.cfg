	REQUIREMENT
	{
		name = FlyBy
		type = FlyBy
	}
	
	


	
	PARAMETER
	{
		name = VPG__6
		type = VesselParameterGroup

		PARAMETER
		{
			name = HasCrew_6
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}	
		

		PARAMETER
		{
			name = ReachState_6
			type = ReachState
			situation = LANDED
			completeInSequence = true
			disableOnStateChange = true
		}
	}
}

