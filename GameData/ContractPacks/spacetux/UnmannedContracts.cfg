	REQUIREMENT
	{
		name = FlyBy
		type = FlyBy
	}
	
	// If we've landed, then no need to crash a probe into it
	REQUIREMENT
	{
		name = Nolanding_3
		type = Landing
		targetBody = @/targetBody
		invertRequirement = true
	}

